<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const target = {
            middleName: "Kurniawan"
        }

        const handler = {
            get: function(target, property){
                console.info(`Access Property: ${property}`)
                return target[property]
            },
            set: function(target, property, value){
                console.info(`Change Property ${property}: ${value}`)
                if(value == null){
                    // throw new Error("Tidak boleh null");
                    target[property] = "";
                }else{
                    target[property] = value;
                }
            }
        }

        const proxy = new Proxy(target, handler);
        // akan masuk ke set
        proxy.firstName = "Eko";
        proxy.lastName = null;

        //akan masuk ke get
        console.info(proxy.firstName, "<<proxy untuk firstname");
        console.info(proxy.middleName);
        console.info(proxy.lastName, "<<print property yang tidak ada");
        console.info(target, "<< print target");
    </script>
</body>
</html>
