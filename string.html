<head>

<body>
    <script>
        const name = "Muhammad Rafie Chautie";

        console.log(name.length, "<<<panjang string")
        console.log(name.toLowerCase(), "<<<ubah value string menjadi lower");
        console.log(name.toUpperCase(), "<<<ubah string menjadi upper");
        console.log(name.split(" "), "<<<memisahkan antar string berdasarkan spasi");
        console.log(name, "<<< membuktikkan kalau seluruh manipulasi string itu dia membuat memory baru atau string yang terpisah");


        const input = "     input data     "
        console.log(input.trim(), "<<< hapus spasi di array")
        console.log(input, "<<<membuktikkan kalau manipulasi string dia membuat memory baru ")
    </script>
</body>
</html>
