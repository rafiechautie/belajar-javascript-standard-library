<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const map = new Map()
        map.set("Name", "Muhammad Rafie")
        map.set("Address", "Indonesia")


        console.info(map)
        console.info(map.get("Name"))
        console.info(map.get("Address"))
        console.info(map.get("Hobby"), "<<print yang keynya tidak ada di dalam map");

        //bisa menggunakan perulangan for of
        for(const element of map){
            console.info(`${element[0]} : ${element[1]}`, "<<< print key dan value di tiap map")
        }

        //bisa menggunakan perulangan for each
        map.forEach((value, key) => console.info(`${key}: ${value}`), "<<<print key dan value di tiap map menggunakan foreach")
    </script>
</body>
</html>
