<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Eko",
            middleName: "Kurniawan",
            lastName: "Khannedy",
            address: {
                country: "Indonesia",
                city: "Subang"
            },
            hobbies: [
                "Coding", "Game", "Travelling"
            ]
        }

        const json = JSON.stringify(person)
        console.info(json, "hasil konversi dari object js ke string json")

        const jsonObject = JSON.parse(json)
        console.info(jsonObject, "hasil konversi dari string json ke object javascript")
    </script>
</body>
</html>
